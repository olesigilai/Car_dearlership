<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" media="all">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__titile">login</h1>
      <div class="form__message form__message--error">incorrect username/password combination.</div>
      <div class="form__input-group">
        <input type="text" class="form__input" auto focus placeholder="username or email">
        <div class="form __input-error-message">this is an error message</div>

      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" auto focus placeholder="password">
        <div class="form __input-error-message"></div>

      </div>
      <button class="form__button" type="submit">continue</button>
      <p class="form__text">
        <a href="#"class="form__link">forgot your password ?</a>
      </p>
      <p class="form__text">
        <a class="form__link"id="linkCreateAccount">Dont have an account? create account</a>
      </p>



    </form>
  
  
    

  <script src="https://code.jquery.com/jquery-3.5.1.js" 
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js"></script>
</body>
</html>
