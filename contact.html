        <hr>
        <div class="row">

          </div>
          <div class="col-md-6">

              aria-label="Phone Number">
          </div>

          <div class="form-group">
            <label for="formControlTextarea1"></label>
            <textarea class="form-control" id="message" placeholder=" Your message here " rows="1"
              style="width: 280%;"></textarea>
          </div>
          <div class="col-md-12">
            <button type="button" class="btn btn-outline-danger my-2 w-100">Submit</button>


          </div>


        </div>
