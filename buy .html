<body>
   <div class="container">
     <form action id="Buy">
     <h3 style="text-align: center;color: black;">
    <strong>Buy</strong>
    </h3>
    <div class="card" style="color: black;">
    <p>choose type of car you want</p>
    <select class="form-control form-control-sm" id="type">
      <br>
      <option>select</option>
      <option value="sedan">sedan</option>
      <option value="SUV">SUV</option>
      <option value="Hatchback">Hatchback</option>
      <option value="Sports Cars ">Sports cars</option>
      <option value="Minivan">Minivan</option>
      <option value="Offroads">Offroads</option>
    </select>
    <p>choose the transmission you want</p>
    <select class="form-control form-control-sm" id="transmission">
      <br>
      <option>select</option>
      <option value="900">manual </option>
      <option value="600"> automatic</option>
      <option value="400">Hybrid</option>
    </select>
    <p>choose the type of fuel</p>
    <select class="form-control form-control-sm" id="fuel">
      <option>select</option>
      <option value="15000">diesel @$15000</option>
      <option value="20000">Petrol @$20000</option>
      <option value="25000">Hybrid @$25000</option>
      <option value="25000">electric @$25000</option>
    </select>
    </div>


   </div>
